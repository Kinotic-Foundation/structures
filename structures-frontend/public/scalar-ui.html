<!doctype html>
<html>
<head>
    <title>API Reference</title>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Add your own OpenAPI/Swagger spec file URL here: -->
<!-- You can also set a full configuration object like this -->
<script id="api-reference"></script>
<!-- easier for nested objects -->
<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function getBaseUrl(){
        let prefix = 'http'
        let port = '8080'
        if(window.location.protocol.startsWith('https')){
            prefix = 'https'
            port = '443'
        }
        return `${prefix}://${window.location.hostname}:${port}`
    }

    const namespace = getQueryParam('namespace') || 'default';
    let apiReference = document.getElementById('api-reference')
    const configuration = {
        isEditable: false,
        spec: {
            url: `${getBaseUrl()}/api-docs/${namespace}/openapi.json`
        }
    }
    apiReference.dataset.configuration = JSON.stringify(configuration)

</script>
<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>
</html>
