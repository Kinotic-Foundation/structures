
# OIDC security service configuration for unauthorized provider testing
oidc-security-service:
  enabled: true
  debug: true
  oidc-providers:
    - provider: "keycloak-unauthorized"
      display-name: "Keycloak Unauthorized"
      enabled: true
      roles-claim-path: "realm_access.roles"
      domains:
        - "example.com"
      audience: "unauthorized-client"
      client-id: "unauthorized-client"
      authority: "${keycloak.test.url:http://localhost:8888/realms/test}"
      redirect-uri: "http://localhost:8989/unauthorized/login"
      post-logout-redirect-uri: "http://localhost:8989/unauthorized"
      silent-redirect-uri: "http://localhost:8989/unauthorized/login/silent-renew"
      roles:
        - "user"
