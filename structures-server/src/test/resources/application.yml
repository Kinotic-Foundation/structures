spring:
  ai:
    openai:
      api-key: "test-key"
      base-url: https://api.x.ai
      chat:
        options:
          model: grok-4
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
    web-application-type: none


continuum:
  discovery: sharedfs
  debug: true
  maxNumberOfCoresToUse: 4


continuum-gateway:
  disable-iam: true


logging:
  level:
    org:
      springframework:
        web: DEBUG
      kinotic: TRACE
    io:
      vertx: DEBUG

server:
  port: 8989

