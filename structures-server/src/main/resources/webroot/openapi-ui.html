<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elements in HTML</title>

    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
</head>
<body>

<elements-api
        id="elementsApi"
        router="hash"
></elements-api>

<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    (async () => {
        const namespace = getQueryParam('namespace') || 'default';
        const elementsApi = document.getElementById('elementsApi');
        const text = await fetch(`http://localhost:8080/api-docs/${namespace}/openapi.json`).then(res => res.text())
        elementsApi.apiDescriptionDocument = text;
    })();
</script>
</body>
</html>
