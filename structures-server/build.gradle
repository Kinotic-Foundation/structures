plugins {
	id 'org.kinotic.java-application-conventions'
}

ext {

}

dependencies {
	implementation project(':structures-core')

	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	// Additional Continuum Dependencies
	implementation "org.kinotic:continuum-gateway:${continuumVersion}"

	implementation 'io.swagger.core.v3:swagger-models:2.2.8'
	implementation 'io.swagger.core.v3:swagger-core:2.2.8'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'junit:junit:4.13.1'
}

test {
	useJUnitPlatform()
}

tasks.findByName('build').dependsOn ":structures-ui:build"

tasks.findByName('bootBuildImage').dependsOn ":structures-ui:build"
