plugins {
	id 'org.kinotic.java-application-conventions'
}

ext {

}

dependencies {
	implementation project(':structures-core')

	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// Additional Continuum Dependencies
	implementation "org.kinotic:continuum-gateway:${continuumVersion}"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
	testImplementation 'org.testcontainers:testcontainers:1.17.6'
	testImplementation 'org.testcontainers:elasticsearch:1.17.6'
	testImplementation 'junit:junit:4.13.1'
}

test {
	useJUnitPlatform()
}

tasks.findByName('build').dependsOn ":structures-ui:build"

tasks.findByName('bootBuildImage').dependsOn ":structures-ui:build"
