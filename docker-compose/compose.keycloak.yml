services:
  structures-server:
    environment:
      - OIDC_SECURITY_SERVICE_ENABLED=true 
      - OIDC_SECURITY_SERVICE_DEBUG=true
      - OIDC_SECURITY_SERVICE_FRONTEND_CONFIGURATION_PATH=/app-config.override.json
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_PROVIDER=keycloak
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_DISPLAY_NAME=Keycloak
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_ENABLED=true
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_ROLES_CLAIM_PATH=realm_access.roles
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_DOMAINS_0=example.com
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_ROLES_0=admin
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_AUDIENCE=structures-client
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_CLIENT_ID=structures-client
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_AUTHORITY=http://localhost:8888/auth/realms/test
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_REDIRECT_URI=http://localhost:9090/login
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_POST_LOGOUT_REDIRECT_URI=http://localhost:9090
      - OIDC_SECURITY_SERVICE_OIDC_PROVIDERS_0_SILENT_REDIRECT_URI=http://localhost:9090/login/silent-renew

  keycloak-db:
    container_name: keycloak-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - structures-network

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.2
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8888
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HTTP_RELATIVE_PATH: /auth
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_PORT: "8888"
    ports:
      - "127.0.0.1:8888:8888"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 10 bash -c '</dev/tcp/127.0.0.1/8888'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - structures-network

  keycloak-init:
    image: curlimages/curl:8.4.0
    container_name: keycloak-init
    depends_on:
      keycloak:
        condition: service_healthy
    volumes:
      - ./keycloak-test-realm.json:/keycloak-test-realm.json:ro
      - ./keycloak-import-test-realm.sh:/keycloak-import-test-realm.sh:ro
    command: sh /keycloak-import-test-realm.sh
    networks:
      - structures-network

volumes:
  keycloak-db-data:

networks:
  structures-network:
    external: true


