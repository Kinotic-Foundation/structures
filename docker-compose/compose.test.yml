services:
  structures-elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Reduced memory for tests
      - cluster.name=test-cluster
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail 127.0.0.1:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    ports:
      - "9201:9200"  # Different port to avoid conflicts with dev services
    deploy:
      resources:
        reservations:
          memory: 1G
        limits:
          memory: 1G
    volumes:
      - test-elastic-data:/usr/share/elasticsearch/data

  structures-kibana-test:
    image: docker.elastic.co/kibana/kibana:8.18.1
    depends_on:
      structures-elasticsearch-test:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://structures-elasticsearch-test:9200
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 512M
    ports:
      - "5602:5601"  # Different port to avoid conflicts
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml

volumes:
  test-elastic-data:
    driver: local
