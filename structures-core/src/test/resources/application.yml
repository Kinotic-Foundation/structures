spring:
  profiles:
    active: development
  main:
    allow-circular-references: true
    web-application-type: none

# YAML Reference http://www.yaml.org/refcard.html
continuum:
  discovery: sharedfs
  debug: true
  maxNumberOfCoresToUse: 4

logging:
  level:
    org:
      springframework:
        web: DEBUG
      kinotic: TRACE
    io:
      vertx: DEBUG

structures:
  elastic-use-ssl: false
