spring:
  ai:
    openai:
      api-key: "test-key"
      base-url: https://api.x.ai
      chat:
        options:
          model: grok-4
  main:
    web-application-type: none

# YAML Reference http://www.yaml.org/refcard.html
continuum:
  discovery: sharedfs
  debug: true
  maxNumberOfCoresToUse: 4

logging:
  level:
    org:
      springframework:
        web: DEBUG
        ai: DEBUG
      kinotic: TRACE
    io:
      vertx: DEBUG

structures:
  elastic-use-ssl: false