<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GraphiQL</title>
  <link rel="stylesheet" href="https://unpkg.com/graphiql@2.0.11/graphiql.min.css" />
  <style>
    html, body, #graphiql {
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="graphiql"></div>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/graphiql@2.0.11/graphiql.min.js"></script>

  <script>
    function getBaseUrl() {
      const isHttps = window.location.protocol.startsWith('https')
      const protocol = isHttps ? 'https' : 'http'
      const port = isHttps ? '443' : '4000'
      return `${protocol}://${window.location.hostname}:${port}`
    }

    window.addEventListener('message', (event) => {
      const { token, namespace } = event.data || {}

      if (!token || !namespace) {
        console.error('Missing token or namespace in message')
        return
      }

      const endpoint = `${getBaseUrl()}/graphql/${namespace}`

      const graphQLFetcher = graphQLParams =>
        fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Basic ${token}`
          },
          body: JSON.stringify(graphQLParams)
        }).then(res => res.json())

      ReactDOM.render(
        React.createElement(GraphiQL, { fetcher: graphQLFetcher }),
        document.getElementById('graphiql')
      )
    })
  </script>
</body>
</html>
